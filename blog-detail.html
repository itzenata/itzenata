<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=AW-829106022"
      defer
    ></script>
    <script defer>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "AW-829106022");
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Title | IT ZENATA</title>

    <link rel="preload" href="/css/blog-details.css" as="style" />
    <link rel="preload" href="/css/style.css" as="style" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/blog-details.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />
    <link rel="icon" href="assets/images/favicon.ico" />

    <style>
      /* Inline critical CSS */
      .blog-content-wrapper {
        min-height: 500px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <a href="index.html#home" class="site-logo">
        <picture>
          <source srcset="assets/images/logo-itzenata.avif" type="image/avif" />
          <source srcset="assets/images/logo-itzenata.webp" type="image/webp" />
          <img
            class="blog-image"
            src="assets/images/logo-itzenata.png"
            alt="IT ZENATA Logo"
          />
        </picture>
      </a>
    </header>

    <section class="blog-details" id="blog-details">
      <!-- Discover bar for related collections -->
      <div class="blog-discover-bar">
        <button class="scroll-button scroll-left" onclick="scrollLeft()">
          &#9664;
        </button>
        <div class="collections-list" id="collections-list">
          <!-- Collection buttons will be dynamically inserted here -->
        </div>
        <button class="scroll-button scroll-right" onclick="scrollRight()">
          &#9654;
        </button>
      </div>

      <div class="blog-content-wrapper">
        <article class="blog-post">
          <header class="blog-header">
            <h1 class="blog-title" id="blog-title"></h1>
            <!-- Date of the blog post -->
            <p
              class="blog-date"
              id="blog-date"
              style="color: gray; font-style: italic; font-size: 0.9em"
            ></p>
          </header>
          <hr class="hrSeparation" />

          <section class="blog-body">
            <p class="blog-text" id="blog-content"></p>
          </section>
        </article>

        <!-- Related topics section -->
        <aside class="related-blogs-section">
          <h2 class="related-blogs-title" id="related-section-title">
            Sujets Connexes
          </h2>
          <div class="related-blogs-list" id="related-blogs">
            <!-- Related blog cards will be injected here -->
          </div>
        </aside>
      </div>
    </section>

    <script src="js/blog-details.js" defer></script>
  </body>
</html>
